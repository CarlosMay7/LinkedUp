name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend/auth-service, backend/chat-service, backend/web-sockets-service, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Check if project changed
        id: changes
        run: |
          echo "PROJECT_CHANGED=false" >> $GITHUB_ENV
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^${{ matrix.project }}/"; then
            echo "PROJECT_CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Run lint, format, and tests
        if: env.PROJECT_CHANGED == 'true'
        run: |
          echo "Running scripts for ${{ matrix.project }}"
          npm --prefix ${{ matrix.project }} run lint
          npm --prefix ${{ matrix.project }} run format
          npm --prefix ${{ matrix.project }} run test
